<div>
<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>

<div class="container">
    <form class="cl-form-bottom-padding">
        <label for="dogName">Dog's Name</label>
        <input ng-model="model.dog.name"
               type="text"
               class="form-control"
               placeholder="Andy"
               id="dogName" required>

        <label for="dogBreeds">Dog's breeds</label>
        <input ng-model="model.dog.breeds"
               type="text"
               class="form-control"
               placeholder="Husky"
               id="dogBreeds" required>

        <label for="OName">Owner's Name</label>
        <input ng-model="model.dog.owner"
               type="text"
               class="form-control"
               placeholder="Tom"
               id="OName" required>

        <label for="phone">Owner's Contact Information</label>
        <input ng-model="model.dog.phone"
               type="number"
               ng-minlength="10"
               ng-maxlength="10"
               class="form-control"
               placeholder="2065043888"
               id="phone" required>

        <label for="text">LostDog Description</label>
        <text-angular
                ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]"
                ng-model="model.dog.description"
                type="text"
                place-holder="describe the details of your dog"
                id="text">
        </text-angular>

        <label for="latbox">Latitude</label>
        <input ng-model="model.dog.lat"
               type="text"
               class="form-control"
               placeholder=""
               id="latbox" required>
        <label for="lngbox">Longitude</label>
        <input ng-model="model.dog.lng"
               type="text"
               class="form-control"
               placeholder=""
               id="lngbox" required>

    </form>

    <h3>Where did you lost your dog?</h3>
    <div id="map" style="width:100%; height:200px"></div>


    <a ng-click="model.createLostDog(model.dog)"
       class="btn btn-primary btn-block">Submit</a>
</div>
</div>
<script type="text/javascript">
    // In the following example, markers appear when the user clicks on the map.
    // Each marker is labeled with a single alphabetical character.
    var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;

    function initialize() {
        var neu = { lat: 47.620948, lng: -122.337357 };
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: neu
        });

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
            addMarker(event.latLng, map);
            document.getElementById("latbox").value = event.latLng.lat();
            document.getElementById("lngbox").value = event.latLng.lng();
        });

        // Add a marker at the center of the map.
        addMarker(neu, map);
    }

    // Adds a marker to the map.
    function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.
        var marker = new google.maps.Marker({
            position: location,
            label: labels[labelIndex++ % labels.length],
            map: map
        });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
