<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-1">
                    Name
                </div>
                <div class="col-xs-1">
                    Breeds
                </div>
                <div class="col-xs-4">
                    Description
                </div>
                <div class="col-xs-3">
                    Contact Information
                </div>
                <div class="col-xs-3">
                    DateCreated
                </div>
            </div>
        <li ng-repeat="lostDog in model.lostDogs" class="list-group-item">

            <div class="row">
                <div class="col-xs-1">
                    <input ng-model="lostDog.name" class="form-control"/>
                </div>
                <div class="col-xs-1">
                    <input ng-model="lostDog.breeds" class="form-control"/>
                </div>
                <div class="col-xs-4">
                    <input ng-model="lostDog.description" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="lostDog.phone" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="lostDog.dateCreated" class="form-control"/>
                </div>
            </div>
        </li>
    </ul>
</div>
