<nav class="navbar narbar-default navbar-fixed-top cl-black-navbar cl-header-padding">
    <div class="container-fluid">
        <a class="cl-text-white navbar-brand glyphicon glyphicon-chevron-left" href="#!/main">
            Main Page
        </a>
    </div>
</nav>

<div ng-show="model.message" class="alert alert-info">
    {{model.message}}
</div>
<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>




<div class="container-fluid bg-profile cl-text-white">
    <div ng-show="model.updated" class="alert alert-success" role="alert">{{model.updated}}</div>
    <div class="container-fluid test">
        <form class="cl-form-bottom-padding">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               placeholder="Username"
               id="username" required>
        <label for="email">Email</label>
        <input ng-model="model.user.email"
               type="email"
               class="form-control"
               placeholder="alice@emmail.com"
               id="email" required>
        <label for="fName">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               placeholder="first name"
               id="fName" required>
        <label for="lName">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               placeholder="last name"
               id="lName" required>
    </form>
        <a ng-click="model.updateUser(model.user)"
           class="btn btn-success btn-block">Update</a>
        <a ng-click="model.unregister()"
           class="btn btn-warning btn-block">Unregister</a>
        <a ng-click="model.logout()"
           class="btn btn-danger btn-block">Logout</a>
    </div>
</div>
