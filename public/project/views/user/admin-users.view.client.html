<div ng-show="model.error" class="alert alert-danger">
    {{model.error}}
</div>


<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-1">
                    Username
                </div>
                <div class="col-xs-2">
                    Email
                </div>
                <div class="col-xs-2">
                    Roles
                </div>
                <div class="col-xs-3">
                    DateCreated
                </div>
                <div class="col-xs-1">
                    Add Admin
                </div>
                <div class="col-xs-2">
                    Remove Admin
                </div>
                <div class="col-xs-1">
                    Delete
                </div>
            </div>
        <li ng-repeat="user in model.users" class="list-group-item">
            <div class="row">
                <div class="col-xs-1">
                    <input ng-model="user.username" class="form-control"/>
                </div>
                <div class="col-xs-2">
                    <input ng-model="user.email" class="form-control"/>
                </div>
                <div class="col-xs-2">
                    <input ng-model="user.roles" class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="user.dateCreated" class="form-control"/>
                </div>
                <div class="col-xs-1">
                    <span ng-click="model.addAdmin(user)" class="glyphicon glyphicon-plus"></span>
                </div>
                <div class="col-xs-2">
                    <span ng-click="model.removeAdmin(user)" class="glyphicon glyphicon-minus"></span>
                </div>
                <div class="col-xs-1">
                    <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove"></span>
                </div>
            </div>
        </li>
    </ul>
</div>
